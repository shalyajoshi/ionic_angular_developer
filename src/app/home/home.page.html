<ion-content [fullscreen]="true" class="home_wrp">
  <ion-toolbar class="top__toolbar">
    <ion-item>
      <div class="story__main">
        <div class="your__story">
          <div class="profile">
            <div class="profile__pic add__your">
              <ion-img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg"></ion-img>
            </div>
            <div class="add__icon">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"
                class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                  d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
                </path>
              </svg>
            </div>
            <div class="profile__name">
              <h6>Your Story</h6>
            </div>
          </div>
          <div class="profile" *ngFor="let item of randomUserArray">
            <div class="profile__pic">
              <ion-img src="{{item.picture.thumbnail}}">
              </ion-img>
            </div>
            <div class="profile__name">
              <h6>{{item.name.first}}</h6>
            </div>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-toolbar>

      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="auto">

        </ion-col>
        <ion-col>
          <div class="text-muted text-sm">
            <ion-input placeholder="Add a comment..."></ion-input>
          </div>
        </ion-col>
